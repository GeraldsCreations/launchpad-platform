version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: launchpad-postgres
    environment:
      POSTGRES_USER: launchpad
      POSTGRES_PASSWORD: launchpad_dev_pass
      POSTGRES_DB: launchpad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U launchpad"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: launchpad-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: launchpad-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: launchpad
      DATABASE_PASSWORD: launchpad_dev_pass
      DATABASE_NAME: launchpad
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SOLANA_RPC_URL: https://api.devnet.solana.com
      SOLANA_WS_URL: wss://api.devnet.solana.com
      BONDING_CURVE_PROGRAM_ID: BondCurve11111111111111111111111111111111
      TOKEN_FACTORY_PROGRAM_ID: TokenFact11111111111111111111111111111111
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
