<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#defaultGradient)"/>
  
  <!-- Hexagon -->
  <polygon points="200,80 280,130 280,230 200,280 120,230 120,130" 
           fill="rgba(255,255,255,0.1)" 
           stroke="rgba(255,255,255,0.3)" 
           stroke-width="3"/>
  
  <!-- Inner Hexagon -->
  <polygon points="200,110 260,145 260,215 200,250 140,215 140,145" 
           fill="rgba(255,255,255,0.05)" 
           stroke="rgba(255,255,255,0.4)" 
           stroke-width="2"/>
  
  <!-- Coin Stack Icon -->
  <ellipse cx="200" cy="190" rx="40" ry="12" fill="rgba(255,255,255,0.6)"/>
  <ellipse cx="200" cy="180" rx="40" ry="12" fill="rgba(255,255,255,0.7)"/>
  <ellipse cx="200" cy="170" rx="40" ry="12" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Sparkles -->
  <circle cx="140" cy="100" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="260" cy="260" r="5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="260" cy="100" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="140" cy="260" r="4" fill="rgba(255,255,255,0.5)"/>
</svg>
