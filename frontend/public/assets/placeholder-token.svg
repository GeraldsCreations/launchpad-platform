<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="tokenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#tokenGradient)"/>
  
  <!-- Coin Circle -->
  <circle cx="200" cy="200" r="120" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  
  <!-- Inner Coin Circle -->
  <circle cx="200" cy="200" r="100" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Token Symbol (Question Mark) -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="rgba(255,255,255,0.8)" text-anchor="middle">?</text>
  
  <!-- Small circles decoration -->
  <circle cx="120" cy="120" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="280" cy="280" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="280" cy="120" r="10" fill="rgba(255,255,255,0.15)"/>
  <circle cx="120" cy="280" r="7" fill="rgba(255,255,255,0.15)"/>
</svg>
